<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJF Gesso</title>
  <link rel="icon" type="image/png" href="favicon-ajf.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>

  <!-- Imagem AJF Gesso -->
  <img src="ajf-gesso.jpg" alt="AJF Gesso - Soluções em Gesso" />

  <div class="container">
    <button class="btn">Sou Celular</button>
    <button class="btn">Sou Computador</button>
    <button class="btn">Criar Anúncio</button>
  </div>

</body>
</html>
