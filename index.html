<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AJF GESSO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 40px;
      margin: 0;
    }

    #phone {
      font-size: 26px;
      margin-top: 5px;
      color: #27ae60;
    }

    #phone-desc {
      font-size: 14px;
      color: #666;
    }

    #create-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #form-container {
      display: none;
      margin: 20px auto;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #cancel-btn, #submit-btn {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #cancel-btn {
      background-color: #e74c3c;
      color: white;
    }

    #submit-btn {
      background-color: #2ecc71;
      color: white;
      margin-left: 10px;
    }

    #ads-container {
      margin: 40px auto;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .ad {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ad:hover {
      transform: scale(1.02);
    }

    .ad img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .ad h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .ad p {
      color: #555;
      font-size: 14px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
      text-align: left;
    }

    #modal img {
      max-width: 100%;
      border-radius: 5px;
    }

    #modal h2 {
      margin-top: 10px;
    }

    #modal p {
      margin-top: 10px;
    }

    #close-modal {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<header>
  <h1>AJF GESSO</h1>
  <div id="phone">+55 54 99939-3066</div>
  <div id="phone-desc">Número de celular da empresa para Criar o Anúncio</div>
  <button id="create-btn">Criar Anúncio</button>
</header>

<div id="form-container">
  <input type="text" id="ad-title" placeholder="Nome do anúncio">
  <input type="text" id="ad-image" placeholder="URL da imagem (colar link da imagem)">
  <textarea id="ad-description" rows="5" placeholder="Escreva sobre o anúncio..."></textarea>
  <button id="cancel-btn">Cancelar</button>
  <button id="submit-btn">Publicar Anúncio</button>
</div>

<div id="ads-container"></div>

<div id="modal">
  <div id="modal-content">
    <img id="modal-img" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
    <button id="close-modal">Fechar</button>
  </div>
</div>

<script>
  const createBtn = document.getElementById('create-btn');
  const formContainer = document.getElementById('form-container');
  const cancelBtn = document.getElementById('cancel-btn');
  const submitBtn = document.getElementById('submit-btn');
  const adsContainer = document.getElementById('ads-container');

  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const closeModal = document.getElementById('close-modal');

  let senhaCorreta = false;

  createBtn.onclick = function () {
    if (!senhaCorreta) {
      const senha = prompt("Digite a senha para criar anúncios:");
      if (senha === "AJF123456AJF") {
        senhaCorreta = true;
        formContainer.style.display = "block";
      } else {
        alert("Senha incorreta!");
      }
    } else {
      formContainer.style.display = "block";
    }
  };

  cancelBtn.onclick = function () {
    formContainer.style.display = "none";
    limparFormulario();
  };

  submitBtn.onclick = function () {
    const title = document.getElementById('ad-title').value.trim();
    const image = document.getElementById('ad-image').value.trim();
    const description = document.getElementById('ad-description').value.trim();

    if (title && image && description) {
      const ad = document.createElement('div');
      ad.className = 'ad';
      ad.innerHTML = `
        <img src="${image}" alt="${title}">
        <h3>${title}</h3>
        <p>${description.substring(0, 50)}...</p>
      `;

      ad.onclick = () => {
        modalImg.src = image;
        modalTitle.innerText = title;
        modalDesc.innerText = description;
        modal.style.display = "flex";
      };

      adsContainer.prepend(ad);
      formContainer.style.display = "none";
      limparFormulario();
    } else {
      alert("Preencha todos os campos!");
    }
  };

  closeModal.onclick = () => {
    modal.style.display = "none";
  };

  function limparFormulario() {
    document.getElementById('ad-title').value = '';
    document.getElementById('ad-image').value = '';
    document.getElementById('ad-description').value = '';
  }
</script>

</body>
</html>
