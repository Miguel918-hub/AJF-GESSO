<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJF GESSO</title>
  <style>
    :root {
      --cor-principal: #d32f2f;
      --cor-fundo: #fef4f4;
      --cor-clara: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--cor-fundo);
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--cor-principal);
      font-size: 40px;
    }

    .telefone {
      font-size: 26px;
      color: var(--cor-principal);
      margin-top: 10px;
      font-weight: bold;
    }

    .subinfo {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .modo-seletor {
      text-align: center;
      margin-bottom: 20px;
    }

    .modo-seletor button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: var(--cor-principal);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #criarAnuncioBtn, #cancelarBtn {
      background-color: var(--cor-principal);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }

    #cancelarBtn {
      background-color: #b71c1c;
    }

    .formulario, .anuncios {
      max-width: 600px;
      margin: 0 auto;
    }

    .formulario input, .formulario textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .anuncio {
      background: var(--cor-clara);
      border-left: 5px solid var(--cor-principal);
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .anuncio img {
      max-width: 100%;
      margin-top: 10px;
    }

    .whatsapp {
      text-align: center;
      margin-top: 30px;
    }

    .whatsapp a {
      background-color: var(--cor-principal);
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }

    /* Responsivo por modo */
    .modo-celular body {
      font-size: 16px;
    }

    .modo-computador body {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AJF GESSO</h1>
    <div class="telefone">+55 54 99939-3066</div>
    <div class="subinfo">Número de celular da empresa para Criar o Anúncio</div>
  </header>

  <div class="modo-seletor">
    <strong>Escolha seu modo:</strong><br>
    <button onclick="selecionarModo('celular')">Sou Celular</button>
    <button onclick="selecionarModo('computador')">Sou Computador</button>
  </div>

  <div style="text-align:center;">
    <button id="criarAnuncioBtn">Criar Anúncio</button>
  </div>

  <div class="formulario" style="display: none;" id="formularioAnuncio">
    <input type="text" id="nomeAnuncio" placeholder="Nome do Anúncio" />
    <input type="text" id="logoAnuncio" placeholder="URL da logo ou imagem" />
    <textarea id="descricaoAnuncio" rows="4" placeholder="Descrição do Anúncio"></textarea>
    <button onclick="publicarAnuncio()">Publicar Anúncio</button>
    <button id="cancelarBtn" onclick="cancelarAnuncio()">Cancelar</button>
  </div>

  <div class="anuncios" id="listaAnuncios"></div>

  <div class="whatsapp">
    <a href="https://wa.me/5554999393066" target="_blank">Falar com a AJF GESSO no WhatsApp</a>
  </div>

  <script>
    let modoSelecionado = '';

    function selecionarModo(modo) {
      modoSelecionado = modo;
      document.body.classList.remove('modo-celular', 'modo-computador');
      document.body.classList.add('modo-' + modo);
      alert("Modo selecionado: " + modo.toUpperCase());
    }

    document.getElementById('criarAnuncioBtn').onclick = function () {
      let senha = prompt("Digite a senha:");
      if (senha === "AJF123456AJF") {
        document.getElementById("formularioAnuncio").style.display = "block";
      } else {
        alert("Senha incorreta.");
      }
    }

    function cancelarAnuncio() {
      document.getElementById("formularioAnuncio").style.display = "none";
      document.getElementById("nomeAnuncio").value = "";
      document.getElementById("logoAnuncio").value = "";
      document.getElementById("descricaoAnuncio").value = "";
    }

    function publicarAnuncio() {
      const nome = document.getElementById("nomeAnuncio").value.trim();
      const imagem = document.getElementById("logoAnuncio").value.trim();
      const descricao = document.getElementById("descricaoAnuncio").value.trim();

      if (!nome || !descricao) {
        alert("Preencha todos os campos.");
        return;
      }

      const div = document.createElement("div");
      div.className = "anuncio";
      div.innerHTML = `
        <strong>${nome}</strong><br>
        ${descricao}<br>
        ${imagem ? `<img src="${imagem}" alt="Imagem do anúncio">` : ""}
      `;
      div.onclick = function () {
        alert(`Anúncio: ${nome}\n\n${descricao}`);
      }

      document.getElementById("listaAnuncios").prepend(div);
      cancelarAnuncio();
    }
  </script>
</body>
</html>
