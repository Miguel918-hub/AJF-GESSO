<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AJF GESSO</title>
  <link rel="icon" type="image/png" href="favicon-ajf.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #c62828;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    .numero {
      font-weight: bold;
      font-size: 18px;
      margin-top: 5px;
    }
    .desc {
      font-size: 13px;
      color: #fff8f8;
    }
    .btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px;
    }
    .btns a button {
      padding: 14px 24px;
      font-size: 16px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btns a button:hover {
      background-color: #b71c1c;
    }
    .anuncios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .anuncio {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .anuncio:hover {
      transform: scale(1.02);
    }
    .anuncio img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }
    .modal-content img {
      width: 100%;
      border-radius: 4px;
      margin: 10px 0;
    }
    .modal-content button {
      background: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>AJF GESSO</h1>
  <p class="numero">+55 54 99939-3066</p>
  <p class="desc">Número de celular da empresa</p>
</header>

<div class="btns">
  <a href="https://wa.me/5554999393066" target="_blank"><button>Falar no WhatsApp</button></a>
  <a href="https://mingau-app.vercel.app/anunciar-ajf" target="_blank"><button style="background:#444;">Criar Anúncio</button></a>
</div>

<div class="anuncios" id="anuncios"></div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
  const BIN_ID = "68897b85ae596e708fbde622";
  const API_KEY = "$2a$10$jHonJgSvrMLcz382KQIpEeBwaqf1s2ZUFLAs3MvKUxPxbc9J7kSPq";

  let anuncios = [];

  async function carregarAnuncios() {
    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      anuncios = data.record || [];
      atualizarAnuncios();
    } catch (err) {
      console.error("Erro ao carregar:", err);
      alert("Erro ao carregar anúncios.");
    }
  }

  function atualizarAnuncios() {
    const container = document.getElementById("anuncios");
    container.innerHTML = "";
    anuncios.forEach(a => {
      const el = document.createElement("div");
      el.className = "anuncio";
      el.innerHTML = `<h3>${a.titulo}</h3>
        ${a.imagem ? `<img src="${a.imagem}" />` : ""}
        <p>${a.descricao.substring(0, 80)}${a.descricao.length > 80 ? "..." : ""}</p>`;
      el.onclick = () => abrirModal(a);
      container.appendChild(el);
    });
  }

  function abrirModal(anuncio) {
    const modal = document.getElementById("modal");
    const content = document.getElementById("modalContent");
    content.innerHTML = `
      <h2>${anuncio.titulo}</h2>
      ${anuncio.imagem ? `<img src="${anuncio.imagem}" />` : ""}
      <p style="white-space: pre-wrap;">${anuncio.descricao}</p>
      <button onclick="fecharModal()">Fechar</button>`;
    modal.style.display = "flex";
  }

  function fecharModal() {
    document.getElementById("modal").style.display = "none";
  }

  document.getElementById("modal").addEventListener("click", e => {
    if (e.target.id === "modal") fecharModal();
  });

  carregarAnuncios();
</script>

</body>
</html>
